<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Conexión exitosa! — OXEN Mobility</title>
  <style>
    :root { --bg:#0d1117; --card:#161b22; --txt:#e6edf3; --muted:#9aa6b2; --acc:#58a6ff; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:560px;background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:24px}
    h1{margin:.2rem 0 .5rem;font-size:1.6rem}
    p{margin:.3rem 0 .8rem}
    .muted{color:var(--muted)}
    .row{display:flex;flex-wrap:wrap;gap:.6rem;margin-top:.8rem}
    a.btn{display:inline-block;padding:.8rem 1rem;border-radius:12px;background:var(--acc);color:#081018;font-weight:700;text-decoration:none}
    a.link{color:#7cb8ff;text-decoration:none}
    .brand{display:flex;align-items:center;gap:.6rem;margin-bottom:.6rem}
    .brand img{width:28px;height:28px;border-radius:6px}
    .small{font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/OOjs_UI_icon_wifi.svg/480px-OOjs_UI_icon_wifi.svg.png" alt="Wi-Fi" />
        <h1>¡Ya estás conectado!</h1>
      </div>

        <a class="btn" href="#" target="_blank" rel="noopener">Déjanos una reseña ⭐️⭐️⭐️⭐️⭐️</a>

      <p class="small muted" style="margin-top:1rem;">
        Sesión estimada: 60 minutos · Soporte: 
        <a class="link" href="mailto:victor.ocampo@oxengroup.onmicrosoft.com">victor.ocampo@oxengroup.onmicrosoft.com</a>

    </div>
  </div>
</body>
</html>
